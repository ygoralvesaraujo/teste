<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Ocorrências</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Relatório de Ocorrências</h1>

    <!-- Formulário para dados da ocorrência -->
    <form id="form">
      <label for="tipo">Tipo de Ocorrência:</label>
      <select id="tipo" onchange="mostrarCamposEspecificos()">
        <option value="Exclusão">Exclusão</option>
        <option value="Alteração">Alteração</option>
        <option value="Desistência">Desistência</option>
        <option value="Cancelamento">Cancelamento</option>
      </select>

      <label for="data">Data:</label>
      <input type="text" id="data" value="" readonly>
      
      <label for="hora">Hora:</label>
      <input type="text" id="hora" value="" readonly>

      <label for="operador">Operador:</label>
      <input type="text" id="operador" value="Operador Exemplo" readonly>

      <label for="motivo">Motivo:</label>
      <input type="text" id="motivo">

      <label for="valor">Valor:</label>
      <input type="number" id="valor">

      <!-- Campo 'Valor Alterado' aparece apenas na opção 'Alteração' -->
      <div id="valorAlteradoDiv" style="display: none;">
        <label for="valorAlterado">Valor Alterado:</label>
        <input type="number" id="valorAlterado">
      </div>

      <label for="assinatura">Assinatura do Operador:</label>
      <canvas id="assinatura" class="signature-canvas"></canvas>

      <!-- Campo para foto aparece apenas na opção 'Alteração' -->
      <div id="fotoDiv" style="display: none;">
        <label for="foto">Tire uma foto (apenas para Alteração):</label>
        <input type="file" id="foto" accept="image/*" capture="camera" />
      </div>

      <div class="btn-container">
        <button type="button" onclick="salvarOcorrencia()">Salvar Ocorrência</button>
        <button type="button" onclick="baixarRelatorio()">Baixar Relatório</button>
        <button type="button" onclick="compartilharRelatorio()">Compartilhar Relatório</button>
      </div>
    </form>

    <h2>Ocorrências Registradas</h2>
    <div id="ocorrencias-lista"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
