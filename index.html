<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Ocorrências</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <div id="app-container" style="display:none">
    <h2>Nova Ocorrência</h2>
    <label for="tipo">Tipo:</label>
    <select id="tipo" onchange="atualizarFormulario()">
      <option value="Exclusão">Exclusão</option>
      <option value="Alteração">Alteração</option>
      <option value="Desistência">Desistência</option>
      <option value="Cancelamento">Cancelamento</option>
    </select>

    <label>Data e Hora:</label>
    <input type="datetime-local" id="dataHora">

    <label>Operador:</label>
    <input type="text" id="operador" placeholder="Nome do Operador">

    <label>Valor:</label>
    <input type="number" id="valor" step="0.01">

    <div id="campoValorAlterado" style="display:none">
      <label>Valor Alterado:</label>
      <input type="number" id="valorAlterado" step="0.01">
    </div>

    <div id="campoFoto" style="display:none">
      <label>Foto:</label>
      <input type="file" id="foto" accept="image/*" capture="environment">
    </div>

    <label>Motivo:</label>
    <textarea id="motivo"></textarea>

    <label>Assinatura do Operador:</label>
    <canvas id="assinaturaCanvas" width="300" height="100" style="border:1px solid #000"></canvas>
    <button onclick="limparAssinatura()">Limpar Assinatura</button>

    <button onclick="salvarOcorrencia()">Salvar</button>

    <h3>Ocorrências Salvas</h3>
    <div id="ocorrencias"></div>

    <button onclick="baixarRelatorio()">Baixar Relatório</button>
    <button onclick="compartilharRelatorio()">Compartilhar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
